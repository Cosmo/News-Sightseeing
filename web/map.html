<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News-Sightseeing Map</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <style type="text/css">
        #map { height: 800px }
        .legend {
            position: absolute; top: 0; right: 0; width: 250px; height: 700px;
            overflow-y: scroll;
            background-color: #000; opacity: 0.8; color: #fff;
        }
        .legend img {
            width: 256px;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>
    <div class="legend">
        <a id="url"><img id="image"></a>
        <p id="text"></p>
        <p id="source"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Create a map in the div #map
        var layer = L.mapbox.map('map', 'kaimys.hl4oi26g', {
            center: [48.134, 11.574],
            zoom: 14
        });
        layer.on('ready', function() {
            $.ajax({
                dataType: "json",
                //url: "http://newssightseeing.cloudapp.net/api/discover/?lng=11.551332&lat=48.100647&distance=3",
                url: "data-munich.json",
                data: null,
                success: function( data, textStatus, jqXHR ) {
                    var cat, setMarker = function(news) {
                        var loc = news.location.reverse();
                        loc[0] += Math.random() * 0.001 - 0.0005;
                        loc[1] += Math.random() * 0.001 - 0.0005;
                        var marker = L.marker(loc, {
                            title: news.title,
                            clickable: true,
                        });
                        marker.addEventListener('mouseover', function() {
                            $('#url').attr('href', news.url);
                            $('#image').attr('src', news.imageUrl);
                            $('#text').html(news.body);
                            $('#source').html(news.id);
                        }, false);
                        marker.addTo(layer);
                    };
                    for(cat in data) {
                        data[cat].forEach(setMarker);
                    }
                }
            });
        });
        layer.on('error', function(err) {
            // Handle error
        });
    </script>
  </body>
</html>
